<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lewis' Candle Lights</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header id="headermain">
    <nav class="navigation">
            <a href="index.html" class="logo"><img src="../AssetsV2/Lewis%20Candle%20Lights.png" alt="Lewis Candle Lights"></a>
            <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="section">
        <div style="max-width: 400px; margin: 2rem auto;">
            <h2>Login to Your Account</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <div class="error-message" id="username-error">Username is required</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div class="error-message" id="password-error">Password is required</div>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="section">
            <p>&copy; 2024 Lewis' Candle Lights. All rights reserved.</p>
        </div>
    </footer>

    <script>
        
        function validateLogin() {
            let isValid = true;
            const username = document.querySelector('#username').value.trim();
            const password = document.querySelector('#password').value;
           
            document.getElementById('username-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            if (username === '') {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            if (password === '') {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            if (isValid) {
                
                const registeredUsername = localStorage.getItem('registeredUsername');
                const registeredPassword = localStorage.getItem('registeredPassword');
                if (username === registeredUsername && password === registeredPassword) {
                    alert('Login successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            }
            return false; 
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.nav-toggle');
            const links = document.querySelector('.nav-links');
            if (toggle && links) {
                toggle.addEventListener('click', () => {
                    links.classList.toggle('open');
                    toggle.setAttribute('aria-expanded', links.classList.contains('open'));
                });
            }
        });
    </script>
</body>
</html>
