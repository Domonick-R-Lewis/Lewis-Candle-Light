<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lewis' Candle Lights</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header id="headermain">
    <nav class="navigation">
            <a href="index.html" class="logo"><img src="../AssetsV2/Lewis%20Candle%20Lights.png" alt="Lewis Candle Lights"></a>
            <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="section">
        <h2>Checkout</h2>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem;">

            <div>
                <h3>Order Summary</h3>
                <div class="cart-summary">
                    <div id="checkout-items">

                    </div>
                    
                    <div class="summary-row">
                        <span>Sub-total:</span>
                        <span id="checkout-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Discount:</span>
                        <span id="checkout-discount">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (15%):</span>
                        <span id="checkout-tax">$0.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>
            </div>
            

            <div>
                <h3>Shipping Information</h3>
                <form id="checkoutForm" onsubmit="return processCheckout()">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="parish">Parish:</label>
                        <select id="parish" name="parish" required>
                            <option value="">Select Parish</option>
                            <option value="kingston">Kingston</option>
                            <option value="st-andrew">St. Andrew</option>
                            <option value="st-catherine">St. Catherine</option>
                            <option value="clarendon">Clarendon</option>
                            <option value="manchester">Manchester</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="button" class="btn-secondary" onclick="cancelCheckout()">Cancel</button>
                        <button type="submit" class="btn">Confirm Order</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="section">
            <p>&copy; 2024 Lewis' Candle Lights. All rights reserved.</p>
        </div>
    </footer>

    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            loadCheckoutSummary();
            updateCartCount();
        });

        function loadCheckoutSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const checkoutItems = document.getElementById('checkout-items');
            
            checkoutItems.innerHTML = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'summary-row';
                itemDiv.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                checkoutItems.appendChild(itemDiv);
            });
            
            updateCheckoutTotals(subtotal);
        }

        function updateCheckoutTotals(subtotal) {
            const discount = subtotal >= 50 ? subtotal * 0.1 : 0;
            const tax = (subtotal - discount) * 0.15;
            const total = subtotal - discount + tax;
            
            document.getElementById('checkout-subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('checkout-discount').textContent = `$${discount.toFixed(2)}`;
            document.getElementById('checkout-tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('checkout-total').textContent = `$${total.toFixed(2)}`;
        }

        function processCheckout() {
            
            const form = document.getElementById('checkoutForm');
            const formData = new FormData(form);
            
            let isValid = true;
            const requiredFields = ['fullName', 'email', 'address', 'city', 'parish', 'phone'];
            
            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '';
                }
            });
            
            if (!isValid) {
                alert('Please fill in all required fields.');
                return false;
            }
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return false;
            }
            
           
            const orderNumber = Math.floor(Math.random() * 1000000);
            alert(`Order confirmed! Your order number is #${orderNumber}. Thank you for your purchase!`);
            
            
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
            
            return false; 
        }

        function cancelCheckout() {
            if (confirm('Are you sure you want to cancel your order?')) {
                window.location.href = 'cart.html';
            }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.nav-toggle');
            const links = document.querySelector('.nav-links');
            if (toggle && links) {
                toggle.addEventListener('click', () => {
                    links.classList.toggle('open');
                    toggle.setAttribute('aria-expanded', links.classList.contains('open'));
                });
            }
        });
    </script>
</body>

</html>
