<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis' Candle Lights - Premium Scented Candles</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header id="headermain">
    <nav class="navigation">
            <a href="index.html" class="logo"><img src="../AssetsV2/Lewis%20Candle%20Lights.png" alt="Lewis Candle Lights"></a>
            <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
    <div class="section">
            <h1>Illuminate Your Space with Nature's Essence</h1>
            <p>Handcrafted, Tailor-Made Candles with Premium Fragrances</p>
        </div>
    </section>

    <main class="section">
        <h2>Our Products</h2>
        <div class="products-grid" id="products-container">
            <div class="product-card">
                <img src="../AssetsV2/Pumpkin%20Spice.jpg" alt="Pumpkin Spice" style="width:100%;height:auto;border-radius:8px;">
                <h3>Pumpkin Spice</h3>
            </div>
            <div class="product-card">
                <img src="../AssetsV2/Winter%20Whisper.jpg" alt="Winter Whisper" style="width:100%;height:auto;border-radius:8px;">
                <h3>Winter Whisper</h3>
            </div>
            <div class="product-card">
                <img src="../AssetsV2/Allure%20of%20the%20Sea.jpg" alt="Allure of the Sea" style="width:100%;height:auto;border-radius:8px;">
                <h3>Allure of the Sea</h3>
            </div>
        </div>
    </main>

    <footer>
        <div class="section">
            <p>&copy; 2024 Lewis' Candle Lights. All rights reserved.</p>
        </div>
    </footer>

    <script>
        
        
        const products = [
            { id: 1, name: "Pumpkin Spice", price: 23.99, description: "Pumpkin spice aroma", image: "../AssetsV2/Pumpkin%20Spice.jpg" },
            { id: 2, name: "Winter Whisper", price: 25.99, description: "Cool winter scent", image: "../AssetsV2/Winter%20Whisper.jpg" },
            { id: 3, name: "Allure of the Sea", price: 27.99, description: "Oceanic freshness", image: "../AssetsV2/Allure%20of%20the%20Sea.jpg" }
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartCount();
        });

        function loadProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image"><img src="${product.image}" alt="${product.name}" class="product-img"></div>
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                container.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} Added To Cart!`);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.nav-toggle');
            const links = document.querySelector('.nav-links');
            if (toggle && links) {
                toggle.addEventListener('click', () => {
                    links.classList.toggle('open');
                    toggle.setAttribute('aria-expanded', links.classList.contains('open'));
                });
            }
        });
    </script>
</body>
</html>
